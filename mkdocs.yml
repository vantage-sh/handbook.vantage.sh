site_name: Cloud Cost Handbook
site_url: http://handbook.vantage.sh
theme:
  name: material
  features:
    - navigation.sections
  logo: 'assets/logo.svg'
  icon:
    repo: fontawesome/brands/square-github
  favicon: 'assets/favicon.png'

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

repo_name: vantage-sh/handbook
repo_url: https://github.com/vantage-sh/handbook

markdown_extensions:
  - attr_list
  - toc:
      permalink: "#"
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

